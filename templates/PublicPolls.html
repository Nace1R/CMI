<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMI City - Public Polls</title>
    <!-- Load Vue.js framework -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Load Naive UI component library -->
    <script src="https://unpkg.com/naive-ui"></script>
    <link rel="stylesheet" href="https://unpkg.com/naive-ui/dist/naive-ui.css">
    <!-- Load Line Awesome icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='slike/favicon5.png') }}">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }



    </style>
</head>
<body>
    <div id="app">
        <h1>Public Polls</h1>
        <p>View all ongoing public polls where you can participate and earn perks for nice rewards!</p>



        <div class="poll">
            {%for poll in showPollData%}
            <p class="poll-info"><strong>Title:</strong> {{ poll.naslov }}</p>
            <p class="poll-info"><strong>Description:</strong> {{ poll.opis }}</p>
            <p class="poll-info"><strong>Location:</strong> {{ poll.mesto }}</p>
            <p class="poll-info"><strong>Reward:</strong> {{ poll.reward }} points</p>
            {%endfor%}
        </div>
    </div>


























</body>




<script>
    const { createApp } = Vue;
    const app = createApp({
        setup(){

        return{

        }
        }
    });
    app.use(naive);
    app.mount('#app');
</script>
</html>
